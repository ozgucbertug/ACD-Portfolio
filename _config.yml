title: Portfolio Template
description: Computational design assignments

remote_theme: just-the-docs/just-the-docs
baseurl: "/Portfolio_Template"

plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag

search_enabled: true
color_scheme: light

# Hide helper Markdown files from the sidebar/search; only the folder index pages should appear unless added to custom nav.
defaults:
  - scope:
      path: ""
      glob: "A[0-9]/TEMPLATE.md"
    values:
      nav_exclude: true
      search_exclude: true
  - scope:
      path: ""
      glob: "A[0-9]/README.md"
    values:
      nav_exclude: true
      search_exclude: true
  - scope:
      path: ""
      glob: "A[0-9]/BRIEF.md"
    values:
      nav_exclude: true
      search_exclude: true